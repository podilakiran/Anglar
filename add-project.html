 <form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="project">Project:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" ng-model="project" placeholder="Enter project">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="start_date">Start date:</label>
    <div class="col-sm-2">
      <input type="date" class="form-control" ng-model="start_date" placeholder="Select start date">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="project_description">Project description:</label>
    <div class="col-sm-5">
      <textarea class="form-control" ng-model="project_description" placeholder="Enter project description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click = "saveProject()" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
